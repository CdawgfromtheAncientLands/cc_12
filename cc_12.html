<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stock Data Display</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
